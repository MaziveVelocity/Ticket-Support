<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/submit.css">
    <title>Ticket Request</title>
</head>

<body>
    <div class="header">
        <h1>Ticket Request</h1>
        <div>
            <ul>
                <li>
                    <p>Questions? Call 1-800-567-2234</p>
                </li>
                <li>
                    <a href="../homepage.html">Return Home</a>
                </li>

            </ul>
        </div>
    </div>
    <div class="contact-form">
        <form id="form">
            <select class="drop-down" id="options">
                <option value="Software">Software</option>
                <option value="Hardware">Hardware</option>
                <option value="User Authentication">User Authentication</option>
                <option value="Utilites">Utilites</option>
                <option value="Network">Network</option>
            </select>

            <label for="title">Enter a title</label>
            <input type="text" id="title" placeholder="Title" />

            <label for="description">Enter your description</label>
            <textarea id="description" placeholder="Give a detailed description"></textarea>

            <button type="button" id="submit">Submit</button>
        </form>
    </div>
    <script src="./submit.js"></script>
</body>

</html>
