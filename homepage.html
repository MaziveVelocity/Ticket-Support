<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Ticket Support</title>
</head>

<body>
    <header class="jumbotron col-12 bg-dark text-light  d-flex flex-column p-4 p-lg-3  text-center">
        <h1 class='display-3'>Ticket Support Services</h1>
    </header>

    <main class="fles-colum justify-space-between">
        <div class='col-12 col-md-4 container'>
            <ul class='list-item-group' id="ticket-container">
                <!-- <li class='list-item'></li> -->
            </ul>
        </div>

        <div class='modal' id="editTicketmodal" tabindex="-1" role="dialog" aria-labelledby="modalForm" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" rtole="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="task-form-modal">Ticket Request</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="modalTaskDescription">Enter ypur description</label>
                            <textarea id="modalTaskDescription" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modalDueDate">Due date</label>
                            <input type="text" class="form-control" id="modalDueDate" placeholder="mm/dd/yyyy" autocomplete="off" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-save">Save Task</button>
                </div>
            </div>

        </div>

    </main>
    <script src="./assets/script/script.js"></script>
</body>

</html>
