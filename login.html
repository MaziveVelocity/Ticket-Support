<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/global.css">

    <title>Ticket Support</title>

</head>

<body>
    <header class="jumbotron col-12 bg-dark text-light  d-flex flex-column p-4 p-lg-3  text-center">
        <h1 class="display-4">Ticket Support</h1>
        <p> Get 24/7 live access to ticket support from your desk.</br> We help you get moving!</p>
    </header>

    <main class="flex-column justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username">username:</label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" /> </br>
                    <label class="form-label" for="password">password:</label>
                    <input name="password" id="password" type="password" autofocus="true" class="form-input"
                        minlength="8" required /> </br>
                    <button type="submit" value="sign in" class="btn btn-primary text-center"
                        id="login-btn">Login</button>
                    <button type="button" value="signUp" id="create-account" class="btn btn-success text-center"
                        data-toogle="modal" data-target="#modalForm">Create New Account</button>
                </form>
            </div>

            <div class="modal-fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="modalForm"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Sign Up </br>It's quick and easy.</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="modal-form" id='login'>
                                <label class="modal-label" for="Username"></label>
                                <input name="username" id="Username" type="text" autofocus="true"
                                    placeholder="Choose Username" /> <span class="error message">This is an error
                                    meaaage</span>
                                <label class="modal-label" for="Email"></label>
                                <input name="email" id="Email" type="text" autofocus="true" placeholder="Email" />
                                <label class="modal-label" for="newPassword"></label>
                                <input name="newpassword" id="newPassword" type="password" autofocus="true"
                                    minlength="8" placeholder="New Password" />
                                <label class="modal-label" for="Password"></label>
                                <input name="password" id="Password" type="password" autofocus="true"
                                    placeholder="Confirm Password" />
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="modal-close">Close</button>
                            <button type="submit" class="btn btn-primary" id="sign-up">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
