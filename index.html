<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Ticket Support</title>

</head>

<body>
    <header class="jumbotron text-center">
        <h1>Ticket Support</h1>
        <p> Get 24/7 live access to ticket support from your desk.</br> We help you get moving!</p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">

                <form id="user-form" class="card-body">
                    <label class="form-label" for="username">username:</label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" /> </br>
                    <label class="form-label" for="password">password:</label>
                    <input name="password" id="password" type="password" autofocus="true" class="form-input"
                        minlength="8" required /> </br>
                    <label for="category">Choose a category:</label>
                    <select name="category" id="category">
                        <option value="hardware">Hardware</option>
                        <option value="software">Software</option>
                        <option value="permission">Permission</option>
                    </select> </br>
                    <button type="submit" value="sign in" class="btn btn-primary text-center">Login</button>
                    <button type="click" value="signUp" class="btn btn-success text-center">Sign Up</button>
                </form>
            </div>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>


    <script src="./assets/script/script.js"></script>
</body>

</html>
